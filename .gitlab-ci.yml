image: "rust:latest"

before_script:
  - apt-get update -yqq
  - apt-get install -yqq --no-install-recommends build-essential
  - apt-get install -yqq clang

cache:
  paths:
    - target

stages:
  - test
  - build
  - doc

test:
  stage: test
  script:
    - rustc --version
    - cargo --version
    - cargo test --verbose

build_job:
  stage: build
  script:
    - cargo build --release
    - mv target/release/asuran .
  artifacts:
    paths:
      - asuran

pages:
  stage: doc
  script:
    - cargo doc --no-deps
    - mv target/doc public
    - echo '<meta http-equiv="refresh" content="0; url={{ Asuran }}">' > public/index.html
  artifacts:
    pathts:
      - public