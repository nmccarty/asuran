[package]
name = "asuran-cli"
description = "Deduplicating, secure, tamper resistant archiver"
license = "MIT"
version = "0.0.7"
repository = "https://gitlab.com/asuran-rs/asuran/"
documentation = "https://docs.rs/crate/asuran-cli"
homepage = "https://asuran.rs"
authors = ["Nathan McCarty <nathan@mccarty.io>"]
edition = "2018"
build = "build.rs"
readme = "README.md"

[dependencies]
anyhow = "1.0.26"
chrono = "0.4.10"
clap = { version = "2.33.0", features = ["yaml"] }
futures = "0.3.4"
asuran = { version = "^0.0.8-dev", path = "../asuran" }
prettytable-rs = "0.8.0"
read_input = "0.8.4"
rpassword = "4.0.5"
tokio = { version = "0.2.13", features = ["full"] }
tracing = "0.1.13"
tracing-subscriber = "0.2.2"
structopt = "0.3.11"
async-trait = "0.1.24"

[build-dependencies]
vergen = "3.0.4"

