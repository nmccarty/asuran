test:windows:
  stage: test
  script:
    - cargo --version
    - rustc --version
    - cargo test
  tags:
    - windows-own
  needs: []

build:windows:
  stage: build
  script:
    - cargo --version
    - rustc --version
    - cargo build --release
  artifacts:
    paths:
      - target/release/
  tags:
    - windows-own
  needs: ["test:windows"]
