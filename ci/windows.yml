test:windows:
  stage: test
  script:
    - cargo --version
    - rustc --version
    - test_scripts/windows/run_tests.ps1
  tags:
    - windows-own
  needs: []

build:windows:
  stage: build
  script:
    - cargo --version
    - rustc --version
    - cargo build --release
  artifacts:
    paths:
      - target/release/
    expire_in: 4 weeks
  tags:
    - windows-own
  needs: ["test:windows"]
