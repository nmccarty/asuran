test:macos:
  stage: test
  script:
    - cargo --version
    - rustc --version
    - test_scripts/unix/run_tests.sh
  tags:
    - macos
  needs: []

build:macos:
  stage: build
  script:
    - cargo --version
    - rustc --version
    - cargo build --release
  artifacts:
    paths:
      - target/release/
  tags:
    - macos
  needs: ["test:macos"]
