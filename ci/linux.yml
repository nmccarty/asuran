test:linux:
  stage: test
  image: "thatonelutenist/rustc-sccache:latest"
  script:
    - rustc --version
    - cargo --version
    - cargo test
  tags:
    - linux
  needs: []
  services:
    - name: atmoz/sftp:latest
      alias: sftp
      command:
        - "asuran:asuran:::asuran"
  variables:
    ASURAN_SFTP_HOSTNAME: "sftp"
    ASURAN_SFTP_PORT: "22"
    ASURAN_SFTP_USER: "asuran"
    ASURAN_SFTP_PASS: "asuran"

build:linux:
  stage: build
  image: "thatonelutenist/rustc-sccache:latest"
  script:
    - cargo build --release
  artifacts:
    paths:
      - target/release/
    expire_in: 4 weeks
  tags:
    - linux
  needs: []

